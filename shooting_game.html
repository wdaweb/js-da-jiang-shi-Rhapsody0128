<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
            position: relative;
            background: rgba(150, 0, 150, 0.5);
            width: 100%;
            height: 200%;
        }



        #src {
            width: 960px;
            height: 800px;
            margin-left: 50px;
            margin-right: 50px;
            overflow: hidden;
            position: relative;
            background: pink;
            display: inline-block;
        }

        #start {
            margin: auto;
        }

        #table {
            margin: auto;
            text-align: center;
            font-size: 30px;
            font-family: 微軟正黑體;
            margin-top: 50px;

        }


        .red {
            background: red;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);

        }

        .blue {
            background: blue;
            width: 50px;
            height: 50px;
            border-radius: 40%;
            position: absolute;
            transform: translate(-50%, -50%);
        }

        .green {
            background: rgb(0, 255, 0);
            width: 50px;
            height: 50px;
            position: absolute;
            transform: translate(-50%, -50%);
        }

        #right {
            float: right;
            height: 500px;
            width: 300px;
            /* position: absolute; */
            text-align: center;
            margin-right: 50px;
        }

        #left {
            height: 800px;
            width: 400px;
            margin: auto;
            float: left;
            text-align: center;

        }

        #start {
            margin-top: 300px;
        }

        #next {
            font-size: 300px;
            font-family: 微軟正黑體;
            width: 400px;
            height: 400px;
        }

        #level {
            width: 400px;
            height: 400px;
            font-size: 25px;
            font-family: 微軟正黑體;
        }
    </style>

</head>

    <div id="src"></div>

        const rand = (max, min) => {
            return Math.floor((Math.random() * (max - min)) + min)
        }
        ingame = false


        // 開始遊戲--------------------------------------------------------------------
        $('#start').click(function () {

            array = []
            array2 = []
            random = rand(26, 1)
            random2 = rand(26, 1)
            for (let i = 0; i < 25; i++) {

                while (array.includes(random)) {
                    random = rand(26, 1)
                }
                array.push(random)
            }

            for (let i = 0; i < 25; i++) {

                while (array2.includes(random2)) {
                    random2 = rand(26, 1)
                }
                array2.push(random2)
            }

            i = 0

            ingame = true

            $(this).attr('disabled', true)

            $('#next').text('')

            $('.td').css('background', 'none')


            game()
            $('#next').text(`${array[0]}`)

            computer()

            $('#src').css("cursor", `url(./material/${array[i]}.png) ,auto`)


        })

        // 目標創造--------------------------------------------------------------------
        const game = () => {
            if (ingame) {

                let i = ''
                let j = 0

                born = setInterval(() => {
                    switch (rand(3, 0)) {
                        case 0:
                            i = 'red'
                            break;
                        case 1:
                            i = 'blue'
                            break;
                        case 2:
                            i = 'green'
                            break;
                    }
                    $('#src').append(`<div id=a${j} class='${i}'></div>`)
                    $(`#a${j}`).css({
                        top: '110%',
                        left: rand(95, 5) + '%'
                    })
                    move(j)
                    j++
                }, 100);

            }
        }
        // 目標移動--------------------------------------------------------------------

        const move = (j) => {
            if (ingame) {
                $(`#a${j}`).animate({
                    top: rand(20, 0) + '%',
                    left: rand(100, 0) + '%',
                }, 2000).animate({
                    top: rand(50, 0) + '%',
                    left: rand(75, 25) + '%',
                }, 2000).animate({
                    top: '110%'
                }, 2000)
                setInterval(() => {
                    $(`#a${j}`).remove()
                }, 8000);
            }
        }


        // 射擊事件--------------------------------------------------------------------

        $('#src').on('mouseover', '.red', function () {
            (this).remove()

            if ($('.td').eq(`${array[i]}` - 1).css('backgroundColor') == 'rgb(0, 0, 255)') {
                $('.td').eq(`${array[i]}` - 1).css('background', 'blue')
            }
            else {
                $('.td').eq(`${array[i]}` - 1).css('background', 'red')
            }

            $('#src').css("cursor", `url(./material/${array[i + 1]}.png) ,auto`)
            $('#next').text(`${array[i + 1]}`)

            if (array[i + 1] == undefined) {
                $('#next').text('0')
            }

            array.splice(0, 1)


        })
        $('#src').on('mouseover', '.blue', function () {
            (this).remove()

            $('#src').css("cursor", `url(./material/${array[i + 1]}.png) ,auto`)
            $('#next').text(`${array[i + 1]}`)
            if (array[i + 1] == undefined) {
                $('#next').text('0')
            }



            $('.td').eq(`${array[i]}` - 1).css('background', 'blue')
            // console.log(`(${array[i + 1]}).png`)

            array.splice(0, 1)


        })
        $('#src').on('mouseover', '.green', function () {
            (this).remove()

            $('#src').css("cursor", `url(./material/${array[i + 1]}.png) ,auto`)
            $('#next').text(`${array[i + 1]}`)
            if (array[i + 1] == undefined) {
                $('#next').text('0')
            }


            $('.td').eq(`${array[i]}` - 1).css('backgroundColor', 'rgb(255,255,255)')



            let a = rand(array.length, 0)
            let b = array[0]
            array.splice(0, 1)


            array.splice(a, 1, b)

        })

                    }

                draw()
            }

        }
        // 輸贏結果--------------------------------------------------------------------

        const lose = () => {

            const timer2 = setTimeout(() => {
                alert('LOSE')
            }, 300);

            clearInterval(timer)
            setTimeout(() => {
                clearInterval(timer2)
                clearInterval(born)
            }, 300)
            ingame = false
            $('#start').attr('disabled', false)
        }

        const win = () => {

            const timer2 = setTimeout(() => {
                alert('WIN')
            }, 300);

            clearInterval(timer)
            setTimeout(() => {
                clearInterval(timer2)
                clearInterval(born)
            }, 300)
            ingame = false
            $('#start').attr('disabled', false)
        }

        const draw = () => {

            const timer2 = setTimeout(() => {
                alert('DRAW')
            }, 300);

            clearInterval(timer)
            setTimeout(() => {
                clearInterval(timer2)
                clearInterval(born)
            }, 300)
            ingame = false
            $('#start').attr('disabled', false)
        }


    </script>
